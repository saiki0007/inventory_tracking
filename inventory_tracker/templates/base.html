<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %} {{ title }} - Inventory Tracking {% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'bootstrap.min.css'%}">
        <script src="{% static 'jquery-3.3.1.slim.min.js' %}"></script>
        <script src="{% static 'bootstrap.min.js' %}"></script>
        <style>
            .container { padding-top: 70px; }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #e3f2fd;position: fixed;width: 100%;z-index: 2;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="col-auto">
                  <a class="btn btn-primary" href="{% url "tracking:list_items" %}">Summary</a>
                </div>
                <div class="col-auto">
                    <a class="btn btn-primary" href="{% url 'tracking:items' %}">Add/Modify Items</a>
                </div>
                <ul class="navbar-nav ml-auto alert-dark" style="background-color: #e3f2fd;">{{ title }}</ul>
            </div>
	    </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
